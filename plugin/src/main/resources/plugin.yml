name: VanillaEnhancements
version: '${project.version}'
main: yt.sehrschlecht.vanillaenhancements.VanillaEnhancements
api-version: 1.20
prefix: VanillaEnhancements
authors: [ sehrschlechtYT ]
description: Provides enhancements for the vanilla minecraft gameplay.
commands:
  ve-debug:
    description: Debug command for VanillaEnhancements
    permission: ve.debug
  knockback:
    description: Sets the knockback for the attack_knockback module
    permission: ve.knockback
    aliases:
      - kb
  ve:
    description: Opens the VanillaEnhancements GUI
    permission: ve.gui
    aliases:
      - vanilla-enhancements
      - ve-gui
      - vui